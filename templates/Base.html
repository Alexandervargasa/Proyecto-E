{% load static %}
<link rel="stylesheet" href="{% static 'css/PCards.css' %}">
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EmprendeApp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/transitions.css' %}">
</head>
<body class="fade-in">

    {% include "navbar.html" %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ðŸ’¬ Chat dinÃ¡mico -->
    {% include "ia/chat.html" %}

    {% include "footer.html" %}

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", e => {
                if (link.href && !link.href.startsWith("#") && !link.target) {
                    e.preventDefault();
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 600);
                }
            });
        });
    });
    </script>
</body>
</html>
