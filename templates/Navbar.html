{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<header>
    <!-- Logo que lleva al home -->
    <a href="{% url 'home' %}" class="logo">
        <img src="{% static 'img/logo.png' %}" alt="Logo">
        EmprendeApp
    </a>

    <!-- Buscador -->
    <div class="search-bar">
        <input type="text" placeholder="Buscar proyectos, ideas, personas...">
    </div>

    <!-- Navegaci√≥n -->
    <nav>
        <ul>
            <li><a href="{% url 'discover' %}"><i class="fa-solid fa-compass"></i> Descubrir</a></li>
            <li><a href="#"><i class="fa-solid fa-fire"></i> Tendencia</a></li>
            <li><a href="#"><i class="fa-solid fa-gift"></i> Recompensas</a></li>
            <li class="icon-btn"><a href="#"><i class="fa-solid fa-gear"></i></a></li>
            {% if user.is_authenticated %}
    <li>
        <a href="{% url 'logout' %}" class="signin-btn" style="background:#d9534f; color:white;">
            <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n
        </a>
    </li>
{% else %}
    <li>
        <a href="{% url 'login' %}" class="signin-btn">
            <i class="fa-solid fa-right-to-bracket"></i> Iniciar sesi√≥n
        </a>
    </li>
{% endif %}

        </ul>
    </nav>
</header>

<style>
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        background: linear-gradient(135deg, #036d4a, #0b8f65);
        color: white;
    }

    .logo {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 20px;
        color: white;
    }

    .logo img {
        height: 30px;
        margin-right: 10px;
    }

    .search-bar {
        flex: 1;
        max-width: 500px;
        margin: 0 40px;
        position: relative;
    }

    .search-bar input {
        width: 100%;
        padding: 10px 15px;
        border: none;
        border-radius: 25px;
        font-size: 14px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    nav ul li a i {
        font-size: 18px;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover i {
        color: #d59e0c;
    }

    /* üîé Descubrir ‚Üí Zoom */
    .fa-compass:hover {
        animation: zoom 0.6s ease-in-out forwards;
    }
    @keyframes zoom {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    /* üî• Tendencia ‚Üí Latiendo */
    .fa-fire:hover {
        animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(0.9); }
        75% { transform: scale(1.1); }
    }

    /* üéÅ Recompensas ‚Üí Rebote */
    .fa-gift:hover {
        animation: bounce 0.8s ease infinite;
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        30% { transform: translateY(-8px); }
        60% { transform: translateY(-4px); }
    }

    /* Engranaje infinito */
    .fa-gear:hover {
        animation: spin 2s linear infinite;
        color: #d59e0c;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .signin-btn {
        background: white;
        color: #054d2e;
        padding: 8px 16px;
        border-radius: 20px;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .signin-btn i {
        font-size: 16px;
    }

    .icon-btn {
        border-left: 1px solid rgba(255,255,255,0.3);
        padding-left: 15px;
    }
</style>
