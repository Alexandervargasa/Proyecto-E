{% extends "Base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold text-primary">🔐 Iniciar Sesión</h2>

            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid">
                    <button type="submit"
                            class="btn btn-lg fw-bold text-white rounded-pill"
                            style="background: linear-gradient(135deg, #007bff, #00aaff); border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                        Entrar 🚀
                    </button>
                </div>
            </form>

            <p class="mt-3 text-center">
                ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
