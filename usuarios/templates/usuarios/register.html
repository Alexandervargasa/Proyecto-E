{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold" style="color: #036d4a;"> Registro de Usuario </h2>

            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid">
                    <button type="submit"
                            class="btn btn-lg fw-bold text-white rounded-pill"
                            style="background: linear-gradient(135deg, #036d4a, #0b8f65); border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                        Registrarse ðŸš€
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
